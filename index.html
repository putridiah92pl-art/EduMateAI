    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              'sky-blue': '#A7D4F5',
              'coral-peach': '#FF8B6A',
              'mint-green': '#D6F5E3',
              'warm-sand': '#FFF3E0',
              'brand-dark': '#2C2C2C',
              'brand-off-white': '#FAFAFA',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-right': {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'slide-out-left': {
                '0%': { opacity: '1', transform: 'translateX(0)' },
                '100%': { opacity: '0', transform: 'translateX(-30px)' },
              },
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.5s ease-out forwards',
              'slide-out-left': 'slide-out-left 0.5s ease-out forwards',
              'pop-in': 'pop-in 0.5s ease-out forwards',
            },
          },
        },
      }
    </script>
